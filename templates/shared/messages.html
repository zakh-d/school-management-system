{% if messages %}

    {% for message in messages %}
        <div id="id_toast" class="toast show align-items-center text-white {{ message.tags }} border-0 position-fixed bottom-0 start-0 m-3" role="alert" style="z-index: 1111" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    {% endfor %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toast = document.getElementById('id_toast');

            setTimeout(function () {
                toast.classList.remove('show')
            }, 7000);
        })
    </script>
{% endif %}
