{% extends '_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <form class="col-6 offset-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="my-3">
        {{ form.name.label_tag }}
        {% render_field form.name class="form-control"  %}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock %}
